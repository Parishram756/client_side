<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap example</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <!--this section is for header-->
        <header class="bg-primary text-white text-center py-3 mb-3">
            <h1>client side development</h1>
        </header>

        <main class="row">
            <section class="col-md-4 mb-4">
                <div class="p-3 bg-white border rounded shadow-sm">
                    <h2>section 1</h2>
                    <p>this is section one paragraph</p>
                </div>
            </section>
            <section class="col-md-4 mb-4">
                <div class="p-3 bg-white border rounded shadow-sm">
                    <h2>section 2</h2>
                    <p>this is section two paragraph</p>
                </div>
            </section>
            <section class="col-md-4 mb-4">
                <div class="p-3 bg-white border rounded shadow-sm">
                    <h2>section 3</h2>
                    <p>this is section three paragraph</p>
                </div>
            </section>
        </main>
        <!--footer-->
        <footer class="bg-dark text-white text-center py-3 mt-4 rounded">
            <p class="mb-0">&copy; 2025 client-side development</p>
        </footer>

    </div>
    
</body>
</html>
